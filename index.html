<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Sanremo100</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- TÍTULO CAMBIADO -->
        <h1>Prueba Sanremo100</h1>
        
        <!-- TEXTO INICIAL CAMBIADO (será actualizado por JS) -->
        <p id="section-title">1 Punto</p>

        <form id="sanremo-form">
            <!-- Las secciones de votación se gestionarán con JavaScript -->
            <div id="voting-sections">
                <!-- El contenido se genera dinámicamente -->
            </div>

            <!-- Información del usuario y botón de envío -->
            <div id="user-info" class="hidden">
                <!-- TÍTULO CAMBIADO -->
                <h3>Introduce tus datos</h3>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" id="submit-btn">Enviar Votos</button>
            </div>
        </form>

        <!-- Botones de navegación -->
        <div id="navigation-buttons">
            <button id="prev-btn" class="hidden">Anterior</button>
            <button id="next-btn">Siguiente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
